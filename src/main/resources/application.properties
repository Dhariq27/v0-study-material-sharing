# Spring Boot Application Configuration
spring.application.name=study-material-system
server.port=8080
server.servlet.context-path=/

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:studydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# REST API will return JSON responses instead of JSP views

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload.dir=./uploads/

# Session Configuration
server.servlet.session.timeout=30m
spring.session.store-type=none

# Logging
logging.level.root=INFO
logging.level.com.example.studymaterial=DEBUG

spring.mvc.content-negotiation.favor-parameter=true
spring.mvc.content-negotiation.parameter-name=format
