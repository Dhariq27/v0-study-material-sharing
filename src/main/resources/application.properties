# Spring Boot Application Configuration
spring.application.name=study-material-system
server.port=8080
server.servlet.context-path=/

# Oracle Database Configuration
# CHANGE_ME: Update with your Oracle database credentials
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:ORCL
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=study_user
spring.datasource.password=study_password

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload.dir=CHANGE_ME:/uploads/

# Session Configuration
server.servlet.session.timeout=30m
spring.session.store-type=none

# Logging
logging.level.root=INFO
logging.level.com.example.studymaterial=DEBUG
